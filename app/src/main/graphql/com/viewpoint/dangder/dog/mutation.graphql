mutation GetDogInfo($dogRegNum : String!, $ownerBirth : String!){
    getDogInfo(dogRegNum: $dogRegNum, ownerBirth: $ownerBirth)
}

mutation CreateDog($createDogInput : CreateDogInput!, $dogRegNum : String!, $ownerBirth : String!){
    createDog(ownerBirth: $ownerBirth, createDogInput: $createDogInput, dogRegNum: $dogRegNum){
        id
    }
}
