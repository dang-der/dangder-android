query FetchLoginUser{
    fetchLoginUser {
        user{
            id
            email
            pet
            isStop
        }
        dog {
            id
            img {
                img
                isMain
            }
            name
        }
    }
}

query FetchCharacters{
    fetchCharacters {
        id
        character
    }
}

query FetchInterestCategoryForProfile{
    fetchInterestCategory {
        interest
    }
}