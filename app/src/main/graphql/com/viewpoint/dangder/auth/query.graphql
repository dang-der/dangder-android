query FetchLoginUser{
    fetchLoginUser {
        user{
            id
            email
            pet
            isStop
        }
        dog {
            id
            img {
                img
                isMain
            }
            name
        }
    }
}

query  FetchSocialLoginUser{
    fetchSocialLoginUser {
        id
        email
        pet
        isStop
    }
}