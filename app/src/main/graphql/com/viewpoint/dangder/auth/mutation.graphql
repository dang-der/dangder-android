mutation UserLogin($email : String!, $password : String!){
    userLogin(email: $email, password: $password)
}

mutation CreateMailToken($email:String!, $type : String!){
    createMailToken(email: $email, type: $type)
}

mutation VerifyMailToken($email:String!, $code : String!){
    verifyMailToken(email: $email, code: $code)
}

mutation CreateUser($createUserInput : CreateUserInput!){
    createUser(createUserInput: $createUserInput){
        id
        email
    }
}

mutation GetDogInfo($dogRegNum : String!, $ownerBirth : String!){
    getDogInfo(dogRegNum: $dogRegNum, ownerBirth: $ownerBirth)
}

mutation CreateDog($createDogInput : CreateDogInput!, $dogRegNum : String!, $ownerBirth : String!){
    createDog(ownerBirth: $ownerBirth, createDogInput: $createDogInput, dogRegNum: $dogRegNum){
        id
    }
}

mutation UploadFile($files : [Upload!]!){
    uploadFile(files: $files)
}